<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <script src="clock.js"></script>
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <img id="second" src="img/second-hand.png"/>
      <img id="minute" src="img/minute-hand.png"/>
      <img id="hour" src="img/hour-hand.png"/>
      <div id="digiTime">
        <div id="digiSeconds">0 </div>
        <div id="digiMinutes">0 :</div>
        <div id="digiHours">0 :</div>
      </div>
      </div>
    </div>
  </body>
</html>
